<div class="row todoo">
    <div class="col-3 titre">
        {{todoo.Titre}}
    </div>
    <div class="col-7 dsc">
        {{todoo.Description}}
    </div>
    <div class="col-2 ">
        <div class="row img">
            <div *ngIf="todoo.Urgent; else notUrgent" class="item">
                <p>
                    <img src="../../../assets/img/urgent.png" height=15px>
                </p>
            </div>

            <ng-template #notUrgent>
                <div class="item">
                    <p>
                        <img src="../../../assets/img/!urgent.png" height=15px>
                    </p>
                </div>
            </ng-template>
            <div class="item">
                <i class="fa fa-info-circle" aria-hidden="true" (click)='findTodoo(todoo.id)'></i>
            </div>
            <div class="item">
                <i class="fa fa-trash delete" aria-hidden="true" (click)='delete(todoo.id)'></i>
            </div>
        </div>
    </div>
</div>
